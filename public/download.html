<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download ReportFlow App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e3f2fd 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }
        .instructions {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
        }
        .instructions h3 {
            color: #1e293b;
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .instructions ol {
            color: #64748b;
            margin: 0;
            padding-left: 1.5rem;
            line-height: 1.8;
        }
        .instructions code {
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
            </svg>
        </div>
        <h1>Download ReportFlow App</h1>
        <p>Click the button below to download the complete source code for your ASP Regulatory Report Automation application.</p>

        <a href="/reportflow-app.zip" download="reportflow-app.zip" class="download-btn">
            Download ZIP (58KB)
        </a>

        <div class="instructions">
            <h3>After downloading:</h3>
            <ol>
                <li>Extract the ZIP file</li>
                <li>Open terminal in the project folder</li>
                <li>Run <code>npm install</code></li>
                <li>Run <code>npm run dev</code></li>
            </ol>
        </div>
    </div>
</body>
</html>
